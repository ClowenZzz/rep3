<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common1::header('Index2')}">
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:63px;background:#B3DFDA">
    <img th:src="@{/images/logo.png}">
</div>
<div data-options="region:'west',title:'West'"  style="width:200px;" >
    <ul id="tree" class="easyui-tree" data-options="url:'showMenu/',method:'get',animate:true,lines:true">
    <script>
        $('#tree').tree({
            onClick: function(node){
                var has = $("#tt").tabs("exists",node.text);
                if(has){
                    //有了，就选中
                    $("#tt").tabs("select",node.text);
                }else{
                    //没有，就添加
                    $("#tt").tabs('add',{
                        title:node.text,
                        selected:true,
                        closable:true

                    })
                }
            }
        });
    </script>
    </ul></div>
<div data-options="region:'east',title:'East'" style="width:190px;padding-right: 10px">
    <div id="cc" class="easyui-calendar" style="width:180px;height:180px;"></div>
</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">
    <div align="center">
        Copyright All Rightd Reserved.长沙图灵教育科技有限公司 版权所有<br>
        地址：长沙麓谷企业广场 湘ICP15004237号-4
    </div>
</div>
<div data-options="region:'center',title:'Center'" >
    <div id="tt" class="easyui-tabs" data-options="fit:true" style="width:700px;height:250px">

        <div title="123" data-options="iconCls:'icon-help',closable:true" style="padding:10px" th:href="@{index3}">

        </div>
    </div>
</div>
</body>
</html>
